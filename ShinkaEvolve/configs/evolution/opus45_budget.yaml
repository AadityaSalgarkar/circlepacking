evo_config:
  _target_: shinka.core.EvolutionConfig
  patch_types:
    - "diff"
    - "full"
    - "cross"
  patch_type_probs:
    - 0.5
    - 0.4
    - 0.1
  num_generations: 100
  max_parallel_jobs: 3
  max_patch_resamples: 3
  max_patch_attempts: 3
  llm_models:
    - "anthropic/claude-opus-4-5"
  llm_dynamic_selection: null
  llm_kwargs:
    temperatures:
      - 0.0
      - 0.5
      - 1.0
    max_tokens: 16384
  # Local embedding via LM Studio (format: local-<model>-<url>)
  embedding_model: "local-text-embedding-nomic-embed-text-v1.5-http://localhost:1234/v1"
  results_dir: ${output_dir}
